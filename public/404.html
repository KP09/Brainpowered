<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: white;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: space-around;
  }

  .rails-default-error-page-content {
    padding-top: 75px;
  }

  .error-image {
    width: 200px;
  }

  .error-button {
    background-color: #273E4B;
    color: white;
    border: none;
    outline: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 3px;
    text-decoration: none;
  }

  .error-report {
    text-decoration: none;
    color: #273E4B;
  }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="rails-default-error-page-content">
    <img src="../app/assets/images/homer.JPG" alt="" class="error-image">
    <h2>DOH!</h2>
    <h3>Something went wrong. Sorry about that.</h3>
    <a href="http://brainpowered.me" class="error-button">Return to Home</a>
    <p>or</p>
    <a href="#" class="error-report">Report this issue</a>
  </div>
</body>
</html>
